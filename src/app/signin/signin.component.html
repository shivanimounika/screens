<div class="container-fluid" >
    <div class="row">
        <div class="col-12 text-center">
            <img src="../../assets/logo.png">
        </div>
    </div>
    <div class="row signup-form ">
        <div class="col-12">
            <form>
                <h4 class="text-center">SIGN UP</h4>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
                        </div>
                    </div>
                </div>
            
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <input type="Password" class="form-control" id="exampleInputPassword1" aria-describedby="passwordHelp" placeholder="Enter password">
                        </div>
                    </div>
                </div>
                <div  class="row">
                    <div class="col-12 text-center pt-4 ">
                        <a class="text-muted" href="#!">Forgot password?</a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 text-center pt-4">
                        <button class="btn btn-primary " type="button">SIGN IN</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <div class="strike">
                            <span>OR</span>
                         </div>
                    </div>
                </div>
                <div class="row ">
                    <div class="col-12 text-center">
                        <img src="../../assets/linkedin.png" width="80px">
                        <img src="../../assets/google.png" width="40px; height:30px;">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
